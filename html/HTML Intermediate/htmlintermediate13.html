<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form</title>
</head>
<body>
    <h1>Accessible Contact Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" aria-label="Full Name" aria-required="true"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-label="Email Address" aria-required="true"><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" aria-label="Your Message" aria-required="true"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
