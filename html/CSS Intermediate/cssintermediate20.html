<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <style>
        input[type="checkbox"] {
            display: none;
        }

        .custom-checkbox {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }

        input[type="checkbox"]:checked + .custom-checkbox::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 8px;
            width: 5px;
            height: 10px;
            border: solid #4CAF50;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <h1>Custom Checkbox</h1>
    <label>
        <input type="checkbox">
        <span class="custom-checkbox"></span> Check Me
    </label>
</body>
</html>
