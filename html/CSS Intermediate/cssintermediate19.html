<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Typography</title>
    <style>
        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Typography</h1>
    <p>This text adjusts size based on screen width.</p>
</body>
</html>
