<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mask</title>
    <style>
        .mask {
            width: 300px;
            height: 300px;
            background-image: url('https://via.placeholder.com/300');
            mask-image: url('https://via.placeholder.com/300/ffffff/000000?text=Shape');
            mask-size: cover;
        }
    </style>
</head>
<body>
    <h1>Image with CSS Mask</h1>
    <div class="mask"></div>
</body>
</html>
