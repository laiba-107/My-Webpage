<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Animation</title>
    <style>
        .animated {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            position: relative;
            animation: moveRight 5s infinite;
        }

        @keyframes moveRight {
            0% { left: 0; }
            100% { left: 300px; }
        }
    </style>
</head>
<body>
    <h1>Moving Box</h1>
    <div class="animated"></div>
</body>
</html>
