<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <style>
        .container {
            position: relative;
            width: 300px;
        }

        .image {
            width: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .container:hover .overlay {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Image Overlay</h1>
    <div class="container">
        <img src="https://via.placeholder.com/300" class="image" alt="Sample Image">
        <div class="overlay">Overlay Text</div>
    </div>
</body>
</html>
