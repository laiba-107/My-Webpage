<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Caption</title>
</head>
<body>
    <h1>Course Schedule</h1>
    <table border="1">
        <caption>Weekly Course Timetable</caption>
        <tr>
            <th>Day</th>
            <th>Course</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>HTML Basics</td>
            <td>9:00 AM - 10:30 AM</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>CSS Fundamentals</td>
            <td>11:00 AM - 12:30 PM</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>JavaScript Essentials</td>
            <td>2:00 PM - 3:30 PM</td>
        </tr>
    </table>
    <a href="">Next</a>
</body>
</html>
