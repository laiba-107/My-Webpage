<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Styled Dropdown Menu</h1>
    <div class="dropdown">
        <button>Dropdown</button>
        <div class="dropdown-content">
            <a href="C:\LaibaPython\download.jpeg">Link 1</a>
            <a href="C:\LaibaPython\download (2).jpeg">Link 2</a>
            <a href="C:\LaibaPython\download (1).jpeg">Link 3</a>
        </div>
    </div>
</body>
