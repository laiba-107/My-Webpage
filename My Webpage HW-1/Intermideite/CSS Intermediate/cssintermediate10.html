<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Sidebar</title>
    <style>
        body {
            display: flex;
        }

        .sidebar {
            position: sticky;
            top: 0;
            width: 200px;
            height: 100vh;
            background-color: #f8f8f8;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sticky sidebar.</p>
    </div>
    <div class="content">
        <h1>Main Content</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur in odio id libero accumsan congue.</p>
    </div>
</body>
