    <title>Multiple Selectors Example</title>
    <style>
        /* Styling both h1 and h2 with the same properties */
        h1, h2 {
            color: #4CAF50;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>This is an H1 Heading</h1>
    <h2>This is an H2 Heading</h2>
</body>
