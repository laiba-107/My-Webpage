<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML5 Elements</title>
    <style>
        header, nav, section, article, footer {
            border: 1px solid black;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Header</h1>
    </header>

    <nav>
        <a href="#">Home</a> | 
        <a href="#">About</a> | 
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Section Title</h2>
        <article>
            <h3>Article Title</h3>
            <p>This is an article within a section.</p>
        </article>
    </section>

    <footer>
        <h3>Website Footer</h3>
    </footer>
</body>
</html>
